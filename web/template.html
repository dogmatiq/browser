<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <title>{{ .Title }} &mdash; Dogma Browser</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/assets/logo.svg"> <span>Dogma Browser</span></a>

            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" incremental>

                <div id="search_results" style="display: none;">
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </form>

            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link {{ if eq .ActiveMenuItem `applications` }}active{{ end }}" aria-current="page"
                        href="/">Applications</a>
                    <a class="nav-link {{ if eq .ActiveMenuItem `handlers` }}active{{ end }}"
                        href="/handlers">Handlers</a>
                    <a class="nav-link {{ if eq .ActiveMenuItem `messages` }}active{{ end }}"
                        href="/messages">Messages</a>
                </div>
            </div>

            {{ if .User }}
                <div class="navbar-nav d-flex">
                    <a class="nav-link" href="{{ .User.GetHTMLURL }}"><i class="bi bi-person-circle"></i> {{ .User.GetName }}</a>
                </div>
            {{ end }}
        </div>
    </nav>

    <div class="container content mt-4">
        {{ block "content" .View }}No content!{{ end }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/assets/search.js"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

<footer class="text-muted">
    Generated by <a href="https://github.com/dogmatiq/browser">dogmatiq/browser</a> v{{ .Version }} &mdash; <a href="https://dogmatiq.io">dogmatiq.io</a>
</footer>

</html>
